<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Playground | CHRISDAYPRO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <div class="image-section">
            <img src="assets/chrisboy.webp" alt="ChrisBoy" class="mascot-image">
        </div>
        <div class="content-section">
            <header>
                <h1 class="heading">Developer Playground</h1>
                <h3 class="descript">The <span>FREE</span> online HTML/CSS/JS playground for young web developers</h3>
            </header>

            <div class="preferences-section">
                <h2>Editor Preferences</h2>
                <div class="js-toggle-wrapper">
                    <label class="js-switch">
                        <input type="checkbox" id="jsEditorToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Enable/Disable JavaScript Editor</span>
                </div>
                <button class="start-coding-btn" onclick="startCoding()">Start Coding</button>
            </div>
            <p>&copy; 2025 CHRISDAYPRO</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
